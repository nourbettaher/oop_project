<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Font awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Shopping Cart</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Shopping Cart</a>
        </div>
      </nav>
    </header>
    <main>
      <!-- Product display section -->
      <section class="shopping-card-container">
        <div class="total-price">
          <span>Total price: </span><span class="total">0 $</span>
        </div>

        <div class="product-list">
          <!-- Product 1: Baskets -->
          <div class="product-card" data-id="1">
            <img src="baskets.png" alt="Baskets" />
            <h5>Baskets</h5>
            <p>This is a basket.</p>
            <h4 class="unit-price">100 $</h4>
            <button class="add-item" data-id="1">Add to Cart</button>
            <button class="remove-item" data-id="1" disabled>Remove from Cart</button>
          </div>

          <!-- Product 2: Socks -->
          <div class="product-card" data-id="2">
            <img src="socks.png" alt="Socks" />
            <h5>Socks</h5>
            <p>This is a pair of socks.</p>
            <h4 class="unit-price">20 $</h4>
            <button class="add-item" data-id="2">Add to Cart</button>
            <button class="remove-item" data-id="2" disabled>Remove from Cart</button>
          </div>

          <!-- Product 3: Bag -->
          <div class="product-card" data-id="3">
            <img src="bag.png" alt="Bag" />
            <h5>Bag</h5>
            <p>This is a bag.</p>
            <h4 class="unit-price">50 $</h4>
            <button class="add-item" data-id="3">Add to Cart</button>
            <button class="remove-item" data-id="3" disabled>Remove from Cart</button>
          </div>
        </div>
      </section>

      <!-- Cart section -->
      <section class="cart-section">
        <h3>Your Cart</h3>
        <div class="cart-items"></div>
      </section>
    </main>

    <footer></footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- My JS -->
    <script src="script.js"></script>
  </body>
</html>
